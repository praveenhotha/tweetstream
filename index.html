<!doctype html>
<html>
	<head>
		<title> Tweet Stream </title>
		<link rel='stylesheet' href='/assets/style.css' type='text/css'/>
    	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	</head>
	<body>
		<h3>Stream for {{query}}</h3>
		<h5> Total tweets : <span id="tweetCnt"></span></h5>
	    <ul id="messages"></ul>
  </body>
<script>
$(document).ready(function(){
	var count = 1;
	var socket = io.connect('/');
	socket.on('{{query}}', function( query, msg){
		var color = 'green';
  		$('#messages').append('<li><b style="color:' + color + '">'+query+'</b>: ' + msg + '</li>');
  		$('#tweetCnt').text(count);
  		count++;
    });
});
</script>
</html>
